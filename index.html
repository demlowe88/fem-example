<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc-main">
        <div class="display"></div>
        <div>
            <ul class="row">
                <li class="btn clear">C</li>
                <li class="btn del">&larr;</li>
                <li class="btn divide">&divide;</li>
            </ul>
        </div>
        <div>
            <ul class="row">
                <li class="btn">1</li>
                <li class="btn">2</li>
                <li class="btn">3</li>
                <li class="btn times">&times;</li>
            </ul>
        </div>
        <div>
            <ul class="row">
                <li class="btn">4</li>
                <li class="btn">5</li>
                <li class="btn">6</li>
                <li class="btn minus">&minus;</li>
            </ul>
        </div>
        <div>
            <ul class="row">
                <li class="btn">7</li>
                <li class="btn">8</li>
                <li class="btn">9</li>
                <li class="btn plus">&plus;</li>
            </ul>
        </div>
        <div>
            <ul class="row">
                <li class="btn">0</li>
                <li class="btn equals">&equals;</li>
            </ul>
        </div>
    </div>
    <script src="/scripts/app.js"></script>
</body>

</html>
